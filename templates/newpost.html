{% extends "base.html" %}

{% block content %}

<h1>Add a New Blog Post</h1>

<form method="post">
    <label>
        <div>Title</div>
        <input type="text" name="title" value="{{title}}">
    </label>
    <br/>
    <label>
        <div>Body</div>
        <textarea name="body">{{body}}</textarea>
    </label>
    <br/>
    <div class="error">{{error}}</div>

    <input type="submit">
</form>


{% endblock %}
